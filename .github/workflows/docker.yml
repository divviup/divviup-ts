name: Docker

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: docker build -f Dockerfile.interop_client -t us-west2-docker.pkg.dev/janus-artifacts/divviup-ts/divviup_ts_interop_client:dap-draft-02 .
    - id: "gcp-auth"
      name: Authenticate to GCP
      if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      uses: "google-github-actions/auth@v0"
      with:
        workload_identity_provider: ${{ secrets.GCP_ARTIFACT_PUBLISHER_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_ARTIFACT_PUBLISHER_DEPLOY_SERVICE_ACCOUNT }}
        token_format: "access_token"
        access_token_lifetime: "3600s"
        access_token_scopes: "https://www.googleapis.com/auth/cloud-platform"
        export_environment_variables: true
    - name: Docker Login
      if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      uses: "docker/login-action@v2"
      with:
        registry: "us-west2-docker.pkg.dev"
        username: "oauth2accesstoken"
        password: ${{ steps.gcp-auth.outputs.access_token }}
    - name: Push
      if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      run: docker push us-west2-docker.pkg.dev/janus-artifacts/divviup-ts/divviup_ts_interop_client:dap-draft-02
